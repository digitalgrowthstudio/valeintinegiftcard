<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Gift</title>

<style>

/* BACKGROUND */
body{
margin:0;
font-family:Georgia, serif;
background: linear-gradient(180deg,#ffd6e7,#fff0f6);
overflow:hidden;
}

/* FLOATING HEARTS */
.hearts{
position:fixed;
inset:0;
pointer-events:none;
z-index:0;
}
.heart{
position:absolute;
width:18px;height:18px;
background:#ff7aa8;
transform:rotate(45deg);
animation:float linear infinite;
}
.heart:before,.heart:after{
content:"";
position:absolute;
width:18px;height:18px;
background:#ff7aa8;
border-radius:50%;
}
.heart:before{left:-9px}
.heart:after{top:-9px}

@keyframes float{
from{transform:translateY(110vh) rotate(45deg)}
to{transform:translateY(-20vh) rotate(45deg)}
}

/* SCREENS */
.screen{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
position:absolute;
width:100%;
top:0;
left:0;
transition:opacity .5s;
}

.card{
background:white;
padding:40px;
border-radius:24px;
box-shadow:0 25px 50px rgba(255,120,160,.25);
text-align:center;
max-width:340px;
animation:pulse 3s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 15px rgba(255,120,160,.3)}
50%{box-shadow:0 0 40px rgba(255,120,160,.6)}
100%{box-shadow:0 0 15px rgba(255,120,160,.3)}
}

.card h2{color:#d94c86;}

/* BUTTONS */
button{
padding:14px 22px;
border:none;
border-radius:14px;
font-size:18px;
margin:12px;
cursor:pointer;
color:white;
font-weight:700;
transition:.3s;
}
button:hover{transform:scale(1.1)}

.open{background:#ff7aa8;}
.yes{background:#ff7aa8;}
.no{background:#ff4d4d;}

/* VIDEO */
.videoScreen{
display:none;
position:fixed;
inset:0;
background:black;
align-items:center;
justify-content:center;
z-index:999;
}
video{
width:100%;
height:100%;
object-fit:contain;
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<!-- SCREEN 1 -->
<div class="screen" id="giftScreen">
  <div class="card">
    <h2>üéÅ Open Your Gift Card</h2>
    <button class="open" onclick="openGift()">OPEN ‚ù§Ô∏è</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="questionScreen" style="opacity:0; pointer-events:none;">
  <div class="card">
    <h2>Will you be my Valentine? üíñ</h2>
    <button class="yes" onclick="playYes()">YES üòç</button>
    <button class="no" onclick="playNo()">NO üòú</button>
  </div>
</div>

<!-- VIDEO -->
<div class="videoScreen" id="videoScreen">
  <video id="player" controls autoplay playsinline></video>
</div>

<script>

/* HEARTS */
const hearts=document.getElementById("hearts");
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(5+Math.random()*5)+"s";
hearts.appendChild(h);
}

/* SCREEN SWITCH */
function openGift(){
const g=document.getElementById("giftScreen");
const q=document.getElementById("questionScreen");

g.style.opacity="0";
setTimeout(()=>{
g.style.display="none";
q.style.display="flex";
q.style.opacity="1";
q.style.pointerEvents="auto";
},400);
}

/* VIDEO */
function showVideo(src){
document.getElementById("questionScreen").style.display="none";
const screen=document.getElementById("videoScreen");
const player=document.getElementById("player");

screen.style.display="flex";
player.src=src;
player.load();
player.play();
}

function playYes(){
showVideo("gemini_generated_video_136E69CB.mp4");
}

function playNo(){
showVideo("gemini_generated_video_731D66C7.mp4");
}

</script>

</body>
</html>
